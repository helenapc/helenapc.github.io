<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass V3.0</title>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule="" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
</head>

<body>
    <ion-app>
        <!-- NEW BAR -->
        <ion-menu side="end" content-id="main-content" max-edge-start="30" id="barMenuPrincipal"></ion-menu>
        <div class="ion-page" id="main-content">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="end">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title id="userName" slot="start"></ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>

                <!-- pulling-text="Pull to refresh" -->
                <ion-refresher slot="fixed" id="refresher" pull-factor="0.5" pull-min="50" pull-max="200">
                    <ion-refresher-content
                      pulling-icon="chevron-down-outline"
                      refreshing-spinner="circular">
                    </ion-refresher-content>
                  </ion-refresher>


                <ion-grid>
                    <ion-row>
                        <ion-col size-md="5" offset-md="3.5">
                            <ion-card id="titleName">
                                <ion-card-header color="dark">
                                    <ion-row>
                                        <ion-title>Gestor de Cuentas</ion-title>
                                    </ion-row>
                                </ion-card-header>
                            </ion-card>
                            <ion-searchbar id="new-s" debounce="3" placeholder="Buscar.."></ion-searchbar>
                        </ion-col>
                    </ion-row>
                    <ion-col id="show-accounts1" size-md="4" offset-md="4"></ion-col>

                    <ion-row id="showLogin">
                        <ion-col size="5.5" offset="3.25">
                            <ion-button fill="outline" expand="block" id="buttonLogin">Iniciar sesiÃ³n</ion-button>
                        </ion-col>
                        <ion-col size="5.5" offset="3.25">
                            <ion-button expand="block" id="buttonCreate">Registrarse</ion-button>
                        </ion-col>
                    </ion-row>

                </ion-grid>
                <ion-fab vertical="bottom" horizontal="end" slot="fixed">
                    <ion-fab-button color="success" size="Xsmall" id="b-add">
                        <ion-icon name="add"></ion-icon>
                    </ion-fab-button>
                </ion-fab>

                <!-- <ion-content>
                    <ion-refresher slot="fixed">
                      <ion-refresher-content
                        pulling-icon="chevron-down-circle-outline"
                        pulling-text="Pull to refresh"
                        refreshing-spinner="circles"
                        refreshing-text="Refreshing...">
                      </ion-refresher-content>
                    </ion-refresher>
                  </ion-content> -->

            </ion-content>
            <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
            <script nomodule="" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
            <script src="3_0.js"></script>
        </div>
    </ion-app>
</body>

</html>
