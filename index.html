<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pass App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css">

    </script>

</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-title>
                    <p id='naa'></p>
                </ion-title>

                <ion-buttons  slot="end">
                    <ion-button id="b-test">
                        <ion-icon name="globe"></ion-icon>
                    </ion-button>

                    <!-- <ion-button id="b-imp">
                        <ion-icon name="cloud-download"></ion-icon>
                    </ion-button> -->

                    <ion-button id="b-imp-exp">
                        <ion-icon name="save"></ion-icon>
                    </ion-button>
                </ion-buttons>

            </ion-toolbar>
        </ion-header>
        <ion-tabs>


            <!-- TAB 1 -->
            <ion-tab tab="pag1">
                <ion-content>
                    <ion-grid>
                        <ion-row>
                            <ion-col size-md="4" offset-md="4">
                                <p style="margin-top: 4em;"></p>
                                <ion-card>
                                    <ion-card-header color="dark">
                                        <ion-title>Account Manager</ion-title>
                                    </ion-card-header>

                                    <ion-card-content>
                                        <ion-item>
                                            <ion-label position="floating">Account</ion-label>
                                            <ion-input id="search-account" type="text"></ion-input>
                                        </ion-item>

                                        <ion-col>
                                            <ion-button id="b-search" color="success" expand="block">Search</ion-button>
                                        </ion-col>

                                    </ion-card-content>
                                </ion-card>


                            </ion-col>
                        </ion-row>
                        <!-- ACTIVAR -->
                        <ion-row>
                            <ion-col id='show-accounts1' size-md="4" offset-md="4"></ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-content>
            </ion-tab>
            <!-- END TAB 1 -->



            <!-- TAB 2 -->
            <ion-tab tab="pag2">
                <ion-content>
                    <ion-grid>
                        <ion-row>
                            <ion-col size-md="4" offset-md="4">
                                <p style="margin-top: 4em;"></p>
                                <ion-card>
                                    <ion-card-header color="dark">
                                        <ion-title>Account Manager</ion-title>
                                    </ion-card-header>

                                    <ion-card-content>
                                        <ion-item>
                                            <ion-label position="floating">Account</ion-label>
                                            <ion-input id="u-account" type="text"></ion-input>
                                        </ion-item>

                                        <ion-item>
                                            <ion-label position="floating">User</ion-label>
                                            <ion-input id="u-user" type="text"></ion-input>
                                        </ion-item>
                                        
                                        <ion-item>
                                            <ion-label position="floating">Password</ion-label>
                                            <ion-input id="u-pass" type="password"></ion-input>
                                        </ion-item>

                                        <ion-item>
                                            <ion-label position="floating">Notes</ion-label>
                                            <ion-textarea id="u-notes" type="text" placeholder="(Optional)"></ion-textarea type="text">
                                        </ion-item>

                                        <ion-row size="1" class="ion-margin-vertical">
                                            <ion-col>
                                                <ion-button id="b-add" color="success" expand="block">Add</ion-button>
                                            </ion-col>

                                            <ion-col>
                                                <!-- color="primary" -->
                                                <ion-button disabled="false" id="b-edit" color="primary" expand="block">Edit</ion-button>
                                            </ion-col>

                                            <ion-col>
                                                <!-- color="danger" -->
                                                <!-- color="medium" -->
                                                <ion-button disabled="false" id="b-delete" color="danger" expand="block">Delete</ion-button>
                                            </ion-col>
                                        </ion-row>
                                    </ion-card-content>
                                </ion-card>
                            </ion-col>
                        </ion-row>
                        <!-- BORRAR -->
                        <ion-row>
                            <ion-col id="show-accounts2" size-md="4" offset-md="4"></ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-content>
            </ion-tab>
            <!-- END TAB 2 -->
            <!-- PROP TAB -->
            <ion-tab-bar slot="bottom">
                <ion-tab-button tab="pag1">
                    <ion-label>Search</ion-label>
                    <ion-icon name="search"></ion-icon>
                </ion-tab-button>

                <ion-tab-button tab="pag2">
                    <ion-label>Edit</ion-label>
                    <ion-icon name="create"></ion-icon>
                </ion-tab-button>
            </ion-tab-bar>
            <!-- END PROP TAB -->
        </ion-tabs>
    </ion-app>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>

</html>
