<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Contraseñas</title>
  <link rel="shortcut icon" href="icopass-beta.png" type="image/png">
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>

  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

  <script src="https://smtpjs.com/v3/smtp.js"></script> <!-- mail -->
  <link rel="stylesheet" href="variables.css">
</head>

<body>
  <ion-app class="fondo">
    <ion-menu side="start" content-id="main-content" max-edge-start="0" id="barMenuPrincipal"></ion-menu>

    <ion-fab id="offline" vertical="top" horizontal="end" style="opacity: 0;">
      <ion-icon name="cloud-offline-outline" size="large"></ion-icon>
    </ion-fab>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-row id="barProgress"></ion-row>
        <ion-toolbar>
          <ion-buttons id="barOpen" style="margin-right: -30px;" slot="start">
            <ion-menu-button style="margin-left: -10px;">
              <ion-icon name="ellipsis-vertical-outline"></ion-icon>
            </ion-menu-button>
          </ion-buttons>

          <ion-title id="title">
            <ion-label class="ion-text-wrap">Gestor de Contraseñas</ion-label>
          </ion-title>

          <div slot="end" style="margin-right:20px;">
            <input type="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label">
              <ion-icon class="fa-color" name="bulb"></ion-icon>
              <ion-icon class="fa-moon" name="moon"></ion-icon>
              <div class="ball"></div>
            </label>
          </div>
        </ion-toolbar>
      </ion-header>

      <ion-row>
        <ion-col size="9" offset="1.5" size-md="5" offset-md="3.5">
          <ion-searchbar id="new-s" debounce="3" placeholder="Buscar.."></ion-searchbar>
        </ion-col>
      </ion-row>

      <ion-content class="content" id='content'>
        <ion-refresher slot="fixed" id="refresher" pull-factor="0.5" pull-min="50" pull-max="200">
          <ion-refresher-content pulling-icon="chevron-down-outline" refreshing-spinner="circular">
          </ion-refresher-content>
        </ion-refresher>

        <ion-row>
          <ion-col id="show-accounts1" size="9" offset="1.5" size-md="5" offset-md="3.5"></ion-col>
        </ion-row>

        <ion-row id="showLogin" style="margin-top: 50px;">
          <ion-col size="8" offset="2" size-md="5" offset-md="3.5">
            <ion-item class="bordeSup">
              <ion-label position="floating">Email</ion-label>
              <ion-input id="nameLog"></ion-input>
            </ion-item>

            <ion-item class="bordeInf">
              <ion-icon id="eyePass" name="eye-off" slot="end"></ion-icon>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" id="passLog"></ion-input>
            </ion-item>

            <ion-button fill="outline" expand="block" id="buttonLogin" strong="true">Iniciar sesión</ion-button>
            <ion-button expand="block" id="buttonCreate">Registrarse</ion-button>
            <ion-button id="restorePass" style="text-transform: none" ; fill="clear" expand="block" button
              onclick="sendEmail()">
              <ion-label style="font-weight: bold" class="restoreText">Olvidaste tu contraseña?</ion-label>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-content>




      <!-- FAB TOP-LEFT -->
      <ion-fab vertical="top" horizontal="start" style="margin-top: 58px; margin-left: -8px;">
        <ion-label id="help-config" class="help help-configuracion">Configuración</ion-label>
        <ion-fab-button id="nameSetting" color="light" size="small">
          <ion-label id="nameSettingText" style="font-size: 20px;"></ion-label>
        </ion-fab-button>
      </ion-fab>

      <!-- FAB TOP-RIGHT -->
      <ion-fab vertical="top" horizontal="end" style="margin-top:58px; margin-right:-7px;" id="buttonHelp">
        <ion-fab-button class="help-outline" color="light" size="small">
          <ion-icon name="help-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>

      <!-- FAB BOTTOM-LEFT -->
      <ion-fab vertical="bottom" horizontal="start" style="margin-left:-8px">
        <ion-label id="help-exp-com" class="help help-expandir-contraer">Expandir/Contraer</ion-label>
        <ion-fab-button id="expandCard" color="light" size="small">
          <ion-icon id="expandIcon" name="expand-outline"></ion-icon>
        </ion-fab-button>

        <ion-label id="help-show" class="help help-mostrar-ocultar">Mostrar/Ocultar</ion-label>
        <ion-fab-button id="showCard" color="light" size="small">
          <ion-icon id="showIcon" name="eye-outline"></ion-icon>
        </ion-fab-button>

        <ion-label id="help-search" class="help help-buscar">Buscar</ion-label>
        <ion-fab-button id="buttonSearch" color="light" size="small">
          <ion-icon name="search"></ion-icon>
        </ion-fab-button>
      </ion-fab>

      <!-- FAB BOTTOM-RIGHT -->
      <ion-fab vertical="bottom" horizontal="end" slot="end" id="buttonAdd">
        <ion-label id="help-add" class="help help-agregar">Agregar</ion-label>
        <ion-fab-button class="add" color="success" size="small">
          <ion-icon name="add" class="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>

    </div>

  </ion-app>
  <script src="fun.js"></script>
  <script src="2_7.js"></script>
  <script src="btn.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@4.7.4/dist/ionicons/ionicons.js"></script>
</body>

</html>
