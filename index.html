<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Contraseñas</title>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule="" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    
  </head>

  <body>
    <ion-app>
      <ion-menu side="end" content-id="main-content" max-edge-start="30" id="barMenuPrincipal"></ion-menu>
      <div class="ion-page" id="main-content">
        
        <ion-header>
          <ion-toolbar>
            <ion-title id="userName" slot="start"></ion-title>
            <ion-buttons slot="end"><ion-menu-button></ion-menu-button></ion-buttons>
          </ion-toolbar>
        </ion-header>

        <ion-row>
          <ion-col size-md="5" offset-md="3.5">
            <ion-card id="titleName">
              <ion-card-header color="dark">
                <ion-row>
                  <ion-title>Gestor de Contraseñas</ion-title>
                  <ion-icon id="buttonAdd2" color="success" name="add-circle" size="large" style="margin-right: -80px"></ion-icon>
                </ion-row>
              </ion-card-header>
            </ion-card>
            <ion-searchbar size-md="5" offset-md="3.5" id="new-s" debounce="3" placeholder="Buscar.."></ion-searchbar>
          </ion-col>
        </ion-row>

        <ion-content color="light">
          <ion-refresher slot="fixed" id="refresher" pull-factor="0.5" pull-min="50" pull-max="200">
            <ion-refresher-content pulling-icon="chevron-down-outline" refreshing-spinner="circular"></ion-refresher-content>
          </ion-refresher>

          <ion-row>
            <ion-col id="show-accounts1" size="10" offset="1" size-md="5" offset-md="3.5"></ion-col>
          </ion-row>

          <ion-row id="showLogin">
            <ion-col size="5.5" offset="3.25">
              <ion-button fill="outline" expand="block" id="buttonLogin">Iniciar sesión</ion-button>
              <ion-button expand="block" id="buttonCreate">Registrarse</ion-button>
            </ion-col>
          </ion-row>
        </ion-content>
        <ion-fab vertical="bottom" horizontal="start" style="margin-left:-13px">
          <ion-fab-button  style="margin-bottom: 6px" id="buttonEye" color="clear" size="small"><ion-icon id="iconEye"name="eye-outline"></ion-icon></ion-fab-button>
        </ion-fab>
        <ion-fab vertical="bottom" horizontal="center" slot="fixed">
          <ion-fab-button id="buttonAdd" color="success" size="small"><ion-icon name="add"></ion-icon></ion-fab-button>
        </ion-fab>
      </div>
    </ion-app>
    <script src="2_5.js"></script> 
  </body>
  
</html>
